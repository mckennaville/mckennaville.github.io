<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="initial-scale=1, width=device-width">
      <title>McKenna Ville</title>
      <meta name="description" content="a personal site for McKenna Ville">

      <link rel="stylesheet" href="index.css" />

      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
  </head>

  <body>
      <div class="landing-page-div">
        <img class="water-background-icon" alt="water background" src="img/water background.png">
        <img class="white-name-icon" alt="my name" src="img/white name.png">
        
        <div>
              <button class="resume-tape-button" autofocus="">
                <img class="resume-tape" atl="resume tape" src="img/resume tape.png" style="position: relative; top: 0; left: 0;">
                <img class="resume-word" atl="resume word" src="img/resume.png" style="position: absolute; top: 10px; left: 65px;">
              </button>
              <button class="about-tape-button" autofocus="">
                <img class="about-tape" atl="about tape" src="img/about tape.png" style="position: relative; top: 0; left: 0;">
                <img class="about-word" atl="about word" src="img/about.png" style="position: absolute; top: 10px; left: 65px;">
              </button>
              <button class="contact-tape-button" autofocus="" id="contactTapeButton">
                <img class="contact-tape" atl="contact tape" src="img/contact tape.png" style="position: relative; top: 0; left: 0;">
                <img class="contact-word" atl="contact word" src="img/contact.png" style="position: absolute; top: 10px; left: 65px;">
              </button>
        </div>
      </div>

      <script>
        var contactTapeButton = document.getElementById("aboutButton");
        if (contactTapeButton) {
          contactTapeButton.addEventListener("click", function (e) {
            window.location.href = "./contact-page.html"
          });
        }

        var aboutButton = document.getElementById("aboutButton");
        if (aboutButton) {
          aboutButton.addEventListener("click", function (e) {
            window.location.href = "./about-page.html"
          });
        }

        var contactButton = document.getElementById("contactButton");
        if (contactButton) {
          contactButton.addEventListener("click", function (e) {
            window.location.href = "./contact-page.html"
          });
        }

        var resumeButton = document.getElementById("resumeButton");
        if (resumeButton) {
          resumeButton.addEventListener("click", function (e) {
            window.location.href = "./resume-page.html"
          });
        }
      </script>
    </body>
</html>
